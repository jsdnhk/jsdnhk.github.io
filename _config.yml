# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# global settings
title: "jsdnhk@github profile"
description: "jsdnhk@github profile - 2019"
author:
  name: "dn"
  email: "dn@jsdnhk.com"
  url: "https://jsdn.hk"
baseurl: /
source: .
destination: ./_site

github_username: "jsdnhk"
repository: "jsdnhk/jsdnhk.github.io"
theme: "jekyll-theme-midnight"
google_analytics: "UA-141729733-1" # for google analytics
owner : "jsdnhk@github"
year : "2019"

# build settings
#exclude: ["script", "vendor", "bower.json", "Gemfile", "Gemfile.lock", "Rakefile", "readme.md", "package.json", "node_modules"]
exclude: ["etc", "script", "vendor", "Gemfile", "Gemfile.lock", "Rakefile", "README.md", "package.json", "node_modules"]
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mentions
#  - jekyll-include-cache

sass:
  style: :compressed
  # Where you keep your scss files
  sass_dir: assets/css/
  # Where sass should look for other scss
  load_paths:
    - node_modules/
